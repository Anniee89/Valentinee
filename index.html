<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Proposal ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg1: #ff416c;
    --bg2: #ff4b2b;
    --text: white;
}

/* ğŸŒ™ Dark Mode */
body.dark {
    --bg1: #0f2027;
    --bg2: #203a43;
    --text: #ffffff;
}

/* ğŸŒ¸ Pastel Mode */
body.pastel {
    --bg1: #fbc2eb;
    --bg2: #a6c1ee;
    --text: #2b2b2b;
}

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, var(--bg1), var(--bg2));
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--text);
}

.container {
    text-align: center;
    z-index: 2;
    padding: 20px;
}

h1 {
    font-size: 2.3em;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
}

button {
    padding: 15px 35px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 12px;
}

#yes {
    background: #fff;
    color: #ff1744;
    font-weight: bold;
}

#no {
    background: #333;
    color: white;
    position: absolute;
}

/* ğŸ’¡ Hint */
.hint {
    position: fixed;
    bottom: 18px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.9em;
    opacity: 0.85;
    font-style: italic;
}

/* ğŸ’• Floating Hearts */
.floating-heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: float 8s linear infinite;
    opacity: 0.8;
}

@keyframes float {
    0% { transform: translateY(0) scale(1); }
    100% { transform: translateY(-110vh) scale(1.5); }
}

/* ğŸ’¥ Heart Explosion */
.heart {
    position: fixed;
    font-size: 22px;
    pointer-events: none;
    animation: burst 4s linear forwards;
}

@keyframes burst {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(2) translateY(-200px); opacity: 0; }
}

/* ğŸ’ Ring */
.ring {
    font-size: 90px;
    animation: ringPop 1.5s ease-out forwards;
}

@keyframes ringPop {
    0% { transform: scale(0); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

/* ğŸ† Fireworks */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}

/* ğŸ› Mode Toggle */
.mode-switch {
    position: fixed;
    top: 15px;
    right: 15px;
}

.mode-switch button {
    padding: 8px 14px;
    font-size: 14px;
    margin-left: 5px;
}
</style>
</head>

<body class="dark">

<!-- ğŸµ Music -->
<audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-13.mp3" type="audio/mpeg">
</audio>

<canvas id="fireworks"></canvas>

<div class="mode-switch">
    <button onclick="setMode('dark')">ğŸŒ™ Dark</button>
    <button onclick="setMode('pastel')">ğŸŒ¸ Pastel</button>
</div>

<div class="container" id="main">
    <h1>Will you be my Valentine? ğŸ’•</h1>
    <button id="yes" onclick="yesClicked()">YES â¤ï¸</button>
    <button id="no">NO ğŸ˜œ</button>
</div>

<div class="hint">Hint: The NO button is shy by nature ğŸ˜‰</div>

<script>
/* ğŸƒ NO button */
const noBtn = document.getElementById("no");
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function moveNo() {
    noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 80) + "px";
}

/* ğŸ’• Floating Hearts Generator */
setInterval(() => {
    const h = document.createElement("div");
    h.className = "floating-heart";
    h.innerHTML = "â¤ï¸";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (Math.random() * 4 + 6) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 9000);
}, 500);

/* ğŸ’¥ Heart Explosion */
function heartExplosion(x, y) {
    for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤ï¸";
        heart.style.left = x + "px";
        heart.style.top = y + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }
}

/* âœï¸ Typewriter */
function typeWriter(text, el, speed = 60) {
    let i = 0;
    const formatted = text.replace(/\n/g, "<br>");
    (function typing() {
        el.innerHTML = formatted.substring(0, i++);
        if (i <= formatted.length) setTimeout(typing, speed);
    })();
}

/* ğŸ† Fireworks */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let fireworks = [];

function createFirework() {
    fireworks.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height/2, r:0, a:1});
}

function drawFireworks() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    fireworks.forEach((f,i)=>{
        ctx.beginPath();
        ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
        ctx.fillStyle=`rgba(255,200,200,${f.a})`;
        ctx.fill();
        f.r+=3; f.a-=0.02;
        if(f.a<=0) fireworks.splice(i,1);
    });
    requestAnimationFrame(drawFireworks);
}

/* ğŸ’ YES Click */
function yesClicked() {
    document.getElementById("music").play();
    heartExplosion(innerWidth/2, innerHeight/2);
    setInterval(createFirework, 400);
    drawFireworks();

    document.getElementById("main").innerHTML = `
        <div class="ring">ğŸ’</div>
        <h1 id="msg"></h1>
    `;

    const message =
        "You just made my heart smile â¤ï¸\n\n" +
        "From this moment, every day feels special,\n" +
        "because love feels better when it's with you ğŸŒ¹\n\n" +
        "Happy Valentineâ€™s Day ğŸ’•";

    typeWriter(message, document.getElementById("msg"), 65);
}

/* ğŸŒ™ / ğŸŒ¸ Mode Switch */
function setMode(mode) {
    document.body.className = mode;
}
</script>

</body>
</html>
