<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Proposal ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    text-align: center;
    color: white;
    z-index: 2;
    padding: 20px;
}

h1 {
    font-size: 2.3em;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
}

button {
    padding: 15px 35px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 12px;
}

#yes {
    background: #fff;
    color: #ff1744;
    font-weight: bold;
}

#no {
    background: #333;
    color: white;
    position: absolute;
}

.hint {
    position: fixed;
    bottom: 18px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.9em;
    opacity: 0.85;
    font-style: italic;
    text-align: center;
}

.heart {
    position: fixed;
    font-size: 22px;
    pointer-events: none;
    animation: floatUp 4s linear forwards;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-220px) scale(1.5); opacity: 0; }
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<!-- üéµ Music -->
<audio id="music" loop>
    <!-- Replace with your Drive direct link or mp3 -->
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-13.mp3" type="audio/mpeg">
</audio>

<canvas id="fireworks"></canvas>

<div class="container" id="main">
    <h1>Will you be my Valentine? üíï</h1>
    <button id="yes" onclick="yesClicked()">YES ‚ù§Ô∏è</button>
    <button id="no">NO üòú</button>
</div>

<div class="hint">Hint: The NO button is shy by nature üòâ</div>

<script>
const noBtn = document.getElementById("no");
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function moveNo() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 80);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

function heartExplosion(x, y) {
    for (let i = 0; i < 35; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = x + "px";
        heart.style.top = y + "px";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }
}

function typeWriter(text, element, speed = 60) {
    let i = 0;
    const formatted = text.replace(/\n/g, "<br>");
    function typing() {
        element.innerHTML = formatted.substring(0, i);
        i++;
        if (i <= formatted.length) {
            setTimeout(typing, speed);
        }
    }
    typing();
}

/* üéÜ Fireworks */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let fireworks = [];

function createFirework() {
    fireworks.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height / 2,
        r: 0,
        alpha: 1
    });
}

function drawFireworks() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    fireworks.forEach((f, i) => {
        ctx.beginPath();
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, ${Math.random()*200}, ${Math.random()*200}, ${f.alpha})`;
        ctx.fill();
        f.r += 3;
        f.alpha -= 0.02;
        if (f.alpha <= 0) fireworks.splice(i, 1);
    });
    requestAnimationFrame(drawFireworks);
}

function yesClicked() {
    document.getElementById("music").play();
    heartExplosion(window.innerWidth / 2, window.innerHeight / 2);
    setInterval(createFirework, 400);
    drawFireworks();

    document.getElementById("main").innerHTML = `<h1 id="msg"></h1>`;

    const message =
        "You just made my heart smile ‚ù§Ô∏è\n\n" +
        "From this moment, every day feels special,\n" +
        "because love feels better when it's with you üåπ\n\n" +
        "Happy Valentine‚Äôs Day üíï";

    typeWriter(message, document.getElementById("msg"), 65);
}
</script>

</body>
</html>
